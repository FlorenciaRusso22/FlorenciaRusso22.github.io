<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">



      <!--Código para el login-->

      <div class="text-center">
        <div class="text-center">
          <img src="./img/login.png" class="rounded mx-auto d-block" alt width="300" height="150">
        </div>



        <h1 class="h3 mb-3 fw-normal">
          <font style="vertical-align: inherit;"> <b>Inicio de sesión </b></font>
        </h1>

        <p> Email </p> 
        <div class="form-floating mb-3">

          <input type="email" class="form-control" placeholder="" id="email">
          <label for="floatingInput">Email</label>
        </div>

        
        <br>
        <br>

        <p> Contraseña </p> 
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <br>
        <br>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="ok">Ingresar</button>
        </div>
      </div>  


    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
      <!--Aca use la alerta del ejemplo grupal-->
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p> <b>Ingresa el email y la contraseña </b></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="document.location.reload()"></button>
  </div>



</body>

</html>
